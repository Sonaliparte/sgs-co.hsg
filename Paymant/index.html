<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT DETAILS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Maintenance Details</h1>
        <form id="fillUpForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="flat no.">Flat no.:</label>
                <input type="number" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="Issue Date">Issue Date:</label>
                <input type="DAte" id="Date" name="Date" required>
            </div>

            <div class="form-group">
                <label for="period of starting date">Period of Starting Date:</label>
                <input type="DAte" id="Date" name="Date" required>
            </div>

            <div class="form-group">
                <label for="period of ending date">Period of Ending Date:</label>
                <input type="DAte" id="Date" name="Date" required>
            </div>

            <div class="container">
                <a href="#" class="button" id="button">Paymant</a>
            </div>    
            <div class="popup">
            <div class="popup-content">
                <img src="./img/close btn.png" alt="close" class="close">
                <img src="./img/sgs scanner .jpg" alt="pay">
            </div>
            </div>        
              
            <button type="submit"> Download Maintenance PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
